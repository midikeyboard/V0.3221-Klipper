[include mainsail.cfg]
[include KAMP_Settings.cfg]
[exclude_object]
[include macros.cfg]
[include neopixels.cfg]
[include V0Display.cfg]
[include KlipperExpander.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_3B0018001150335331383920-if00

[temperature_sensor cheetah_v3]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

#[temperature_sensor raspberry_pi]          # Moved to temperature_fan section below
#sensor_type: temperature_host 
#min_temp: 10
#max_temp: 100

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 10000
max_accel_to_decel: 10000
max_z_velocity: 50
max_z_accel: 400
square_corner_velocity: 5.0


#####################################################################
#     X/Y Stepper Settings
#####################################################################
[stepper_x]
step_pin: PC0
dir_pin: PC1                                                      # Check motor direction in link above. If inverted, remove ! before PC1
enable_pin: !PC3
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200                                       # Set to 400 for 0.9�?degree stepper motor, 200 is for 1.8�?stepper motors
#endstop_pin: ^PA2
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 40                                                   # for sensorless homing it is recommended not to go above 40mm/s  
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PB3
#tx_pin: PA2
uart_address: 0
interpolate: False
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0                                           # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
diag_pin: ^PA2                                                     # YOU NEED TO JUMP THIS DIAG PIN ON YOUR BOARD FOR SENSORLESS HOMING TO WORK 
driver_SGTHRS: 120                                                 # this is set to 255 which is the MAX sensitivity for sensorless homing, you will need to tune this later

[stepper_y]
step_pin: PC14
dir_pin: PC13                                                     # Check motor direction in link above. If inverted, remove ! before PC13
enable_pin: !PC15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200                                       # Set to 400 for 0.9 degree stepper motor, 200 is for 1.8 degree stepper motors
#endstop_pin: ^PA3
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 40                                                   # for sensorless homing it is recommended not to go above 40mm/s  
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PB3
#tx_pin: PA2
uart_address: 1
interpolate: False
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0                                           # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
diag_pin: ^PA3                                                     # YOU NEED TO JUMP THIS DIAG PIN ON YOUR BOARD FOR SENSORLESS HOMING TO WORK 
driver_SGTHRS: 120                                                 # this is set to 255 which is the MAX sensitivity for sensorless homing, you will need to tune this later

#####################################################################
#  Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: PB4
dir_pin: !PB5                                                      # Remove the ! before PB8 if motor direction is inverted.
enable_pin: !PC2
rotation_distance: 8                                               # For T8x8 lead screw
#rotation_distance: 2                                              # For T8x2 lead screw
microsteps: 32
endstop_pin: ^PC4
#position_endstop: 119.6
position_max: 120
position_min: -1.5
homing_speed: 25
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: PB3
#tx_pin: PA2
uart_address: 2
interpolate: False
# For FYSETC 42HSC1404B-200N8
run_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 0                                            # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle

#####################################################################
#  Extruder
#####################################################################

[extruder]
step_pin: PB2
dir_pin: !PA15                  # Add ! if moving opposite direction
enable_pin: !PD2
full_steps_per_rotation: 200   # Set to 200 for 1.8 degree motor, set to 400 for 0.9 degree stepper motor
rotation_distance: 23.23       # See calibrating rotation_distance on extruders doc
gear_ratio: 50:10              # For Mini Afterburner
microsteps: 32
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC7
sensor_type: Generic 3950
sensor_pin: PC5
#control: pid           # Do PID calibration
#pid_Kp: 28.182
#pid_Ki: 1.978
#pid_Kd: 100.397
min_temp: 0
max_temp: 300
min_extrude_temp: 180
max_extrude_only_distance: 150
max_extrude_cross_section: 5
pressure_advance: 0.02
pressure_advance_smooth_time: 0.040000

[tmc2209 extruder]
uart_pin: PB3
#tx_pin: PA2
uart_address: 3
interpolate: False
run_current: 1
sense_resistor: 0.110
stealthchop_threshold: 0                                       

#####################################################################
#  Bed Heater
#####################################################################

[heater_bed]
heater_pin: PC8
sensor_type: Generic 3950
sensor_pin: PB0
smooth_time: 3.0
#max_power: 0.6                                                     # Only needed for 100w pads
min_temp: 0
max_temp: 120
control: pid                                                        # Do PID calibration after initial checks
pid_kp: 68.453
pid_ki: 2.749
pid_kd: 426.122

#####################################################################
# Fan Control
#####################################################################

[heater_fan hotend_fan]
# FAN1 Connector
pin: PA13
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0                                                 


[fan_generic fan0]
# Part Cooling Fan: FAN0 Connector
pin: PA14
max_power: 1.0
kick_start_time: 0.5                                                # Depending on your fan, you may need to increase this value if your fan will not start
off_below: 0.13
cycle_time: 0.010


[temperature_fan raspberry_pi]
pin: PA8
kick_start_time: 0.5
shutdown_speed: 0
sensor_type: temperature_host
control: pid
min_temp: 0
max_temp: 100
pid_kp: 1.0
pid_ki: 0.5
pid_kd: 2.0
pid_deriv_time: 1.0
min_speed: 0.2
max_speed: 1.0
target_temp: 35 

#####################################################################
# Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[safe_z_home]
home_xy_position: 120,120                                          # these coordinates must NOT be greater than the values specified in "position_max:" for the X and Y steppers
speed: 50.0
z_hop: 5


[bed_screws]
screw1: 60,5
screw1_name: front screw
screw2: 5,115
screw2_name: back left
screw3: 115,115
screw3_name: back right

