[include mainsail.cfg]
[include KAMP_Settings.cfg]
[exclude_object]
[include macros.cfg]
[include neopixels.cfg]
[include V0Display.cfg]
[include KlipperExpander.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_3B0018001150335331383920-if00

[temperature_sensor cheetah_v3]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 11000
max_z_velocity: 50
max_z_accel: 400
square_corner_velocity: 5.0

[stepper_x]
step_pin: PC0
dir_pin: PC1                                                     
enable_pin: !PC3
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200                                       
#endstop_pin: ^PA2
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 40                                                   
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PB3
#tx_pin: PA2
uart_address: 0
interpolate: False
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0                                           
diag_pin: ^PA2                                                     
driver_SGTHRS: 120                                                 

[stepper_y]
step_pin: PC14
dir_pin: PC13                                                     
enable_pin: !PC15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200                                       
#endstop_pin: ^PA3
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 40                                                   
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PB3
#tx_pin: PA2
uart_address: 1
interpolate: False
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0                                           
diag_pin: ^PA3
driver_SGTHRS: 120

[stepper_z]
step_pin: PB4
dir_pin: !PB5
enable_pin: !PC2
rotation_distance: 8
microsteps: 32
endstop_pin: ^PC4
#position_endstop: 119.6
position_max: 120
position_min: -1.5
homing_speed: 25
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: PB3
#tx_pin: PA2
uart_address: 2
interpolate: False
run_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 0

[extruder]
step_pin: PB2
dir_pin: !PA15
enable_pin: !PD2
full_steps_per_rotation: 200
rotation_distance: 23.23
gear_ratio: 50:10
microsteps: 32
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC7
sensor_type: Generic 3950
sensor_pin: PC5
#control: pid
#pid_Kp: 28.182
#pid_Ki: 1.978
#pid_Kd: 100.397
min_temp: 0
max_temp: 300
min_extrude_temp: 180
max_extrude_only_distance: 150
max_extrude_cross_section: 5
pressure_advance: 0.02
pressure_advance_smooth_time: 0.040000

[tmc2209 extruder]
uart_pin: PB3
#tx_pin: PA2
uart_address: 3
interpolate: False
run_current: 1
sense_resistor: 0.110
stealthchop_threshold: 0                                       

[heater_bed]
heater_pin: PC8
sensor_type: Generic 3950
sensor_pin: PB0
smooth_time: 3.0
min_temp: 0
max_temp: 120
control: pid
pid_kp: 68.453
pid_ki: 2.749
pid_kd: 426.122

[heater_fan hotend_fan]
# FAN1 Connector
pin: PA13
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0                                                 


[fan_generic fan0]
# Part Cooling Fan: FAN0 Connector
pin: PA14
max_power: 1.0
kick_start_time: 0.5
off_below: 0.13
cycle_time: 0.010

[temperature_fan raspberry_pi]
pin: PA8
kick_start_time: 0.5
shutdown_speed: 0
sensor_type: temperature_host
control: pid
min_temp: 0
max_temp: 100
pid_kp: 1.0
pid_ki: 0.5
pid_kd: 2.0
pid_deriv_time: 1.0
min_speed: 0.2
max_speed: 1.0
target_temp: 45 

[idle_timeout]
timeout: 1800

[safe_z_home]
home_xy_position: 120,120
speed: 50.0
z_hop: 5

[bed_screws]
screw1: 60,5
screw1_name: front screw
screw2: 5,115
screw2_name: back left
screw3: 115,115
screw3_name: back right

